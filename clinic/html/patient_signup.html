<!Doctype html>
<html>
    <head>
        <title>Create Account</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://pulse.zcodeusers.com/clinic/css/clinic.css" >
        <script src="https://pulse.zcodeusers.com/clinic/js/clinic.js"></script>
        <script src="https://pulse.zcodeusers.com/clinic/js/patient.js"></script>
    </head>
    <body>
        <div class="forms1">
            <p class="txt" >Sign Up</p>
            <input type="file" class="imginput" />
            <input class="detailinput" placeholder="Name" id='name' />
            <input class="detailinput" placeholder="Phone Number" id='phone' />
            <input class="detailinput" placeholder="Email" id='email' disabled/>
            <select class="gender detailinput" >
                <option>Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <input class="detailinput" placeholder="Date of Birth" id='dob' />
            <input class="detailinput" id="paswd" placeholder="Password" type="password"/>
            <input class="detailinput" id="paswd1" placeholder="Re-Enter Password" type="password"/>
            <button id="createpat">Sign Up</button>
        </div>
    </body>
</html>
